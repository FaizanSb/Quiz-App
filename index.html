<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>

    <link rel="stylesheet" href="/indexStyle.css">

</head>

<body>

    <div class="main">
        
        <h1 id="welcomeHeading">Welcome to Quiz App</h1>

        <img src="/LogoQuiz.gif" alt="Quiz Logo" class="image" height="200">

        <form id="inputForm">

            <p>Enter Your Name</p>
            <input type="text" id="name" placeholder="Enter your name" required>
            <br>

            <p>Choose Subject</p>
            <select name="Subjects" id="Subject-select" required>

                <option value="">--Select a Subject--</option>
                <option value="OperatingSystem">  Operating System </option>
                <option value="LinearAlgebra"> Linear Algebra </option>
                <option value="WebDevelopement"> Web Developement </option>
                <option value="communicationSkill"> Communication Skills </option>
                <option value="ProfessionalPractice"> Professional Practice </option>
        
            </select>           

        </form> 
        <br>
        <button id="quizRules">Next</button>         

    </div>

    <nav id="nav"><b style="background-color: orangered; color: black;">Developed by M Faizan</b></nav>
    
   <script> 

    const selectedSubject = '';
    const playerName = '';

    document.getElementById('quizRules').addEventListener('click',getInputValue); 
    
    // function to access the values of player and subject
    function getInputValue(){
        
        const selectedSubject = document.getElementById('Subject-select').value;
        const playerName = document.getElementById('name').value; 
        console.log("selected subject :"+selectedSubject);
        console.log("subject "+selectedSubject);
        if (playerName==='' || selectedSubject===''){
            alert("Please fill all fields ");
        }else{

            
            localStorage.setItem('selectedSubject',selectedSubject);
            localStorage.setItem('playerName',playerName);
            window.location.href = "quizRule.html"; 
        }    
      
    }   

   </script>
   

</body>
</html>
